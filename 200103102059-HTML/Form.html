<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <h1 style="text-align: center;">Form made from HTML : 5</h1>
    <fieldset>
        <legend>Presonal Details</legend>
        <div>
            <label for="name">Name:</label>
            <input type="text" name="MyName " id="name" />
        </div>
        <br />
        <div>
            <label for="Number">Contact Number:</label>
            <input type="number" name="MyNumber" id="number" />
        </div>
        <br />
        <div>
            <label for="Email">Email:</label>
            <input type="email" name="MyEmail" id="'Email" />
        </div>
        <br />
        <div>
            <label for="long">Write about your self :</label>
            <br /><textarea name="MySelf" id="long" cols="70" rows="10"></textarea>
        </div>
        <div>
            <label for="check">Do you Agree to T&C? </label>
            <input type="checkbox" name="myEligibility" id="check" ckecked />
        </div>
        <br />
        <div>
            <label for="car">Car Owned :</label>
            <select name="MyCar" id="car">
                <option value="ind">Ford</option>
                <option value="swf">Hyundai</option>
                <option value="mwt">Maruti</option>
            </select>
        </div>
        <br />
        <div>
            <label for="gender">Gender :</label>
            <br />
            <br />
            <label>Male</label>
            <input type="radio" id="gender" name="MyGender" />
            <label>Female</label>
            <input type="radio" name="MyGender" />
            <label>Other</label>
            <input type="radio" name="MyGender" />
        </div>
        <br />
        <div>
            <label for="date">Date :</label>
            <input type="date" name="Date" id="date" />
        </div>
        <hr />
        <div>
            <h4>Choose color</h4>
            <input type="color" name="" id="" />
            <hr />
            <h4>Enter time</h4>
            <input type="time" name="" id="" />
            <hr />
        </div>
        <br />
        <div>
            <input type="submit" value="Submit " />
            <input type="reset" value="Reset " />
        </div>
    </fieldset>
</body>
</html>
